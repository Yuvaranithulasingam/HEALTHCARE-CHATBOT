<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chatbot</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7; /* You can keep this if you want a fallback color */
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGehdrZYxwcADjjKrhkB6gdeSWa6nIUHCnmQ&s');
            background-size: cover; /* Makes the image cover the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #fff; /* Change text color if needed for contrast */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Welcome to the Health Chatbot</h1>
        <form action="/get_response" method="POST">
            <label for="user_message">Enter your symptoms:</label><br>
            <input type="text" id="user_message" name="user_message" placeholder="Type your symptoms here..."><br><br>
            <input type="submit" value="Submit">
        </form>
        {% if response %}
        <div class="response">
            <strong>Chatbot Response:</strong>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
